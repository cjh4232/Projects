<!doctype html>
<html>
<head>
    <title>In Stock</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="center-align">In Stock</h1>
        
        <h3 class="center-align">Items</h3>
        <table class="striped">
            <thead>
                <tr>
                    <th>Item ID</th>
                    <th>Description</th>
                    <th>Quantity</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{ item[0] }}</td>
                    <td>{{ item[1] }}</td>
                    <td>{{ item[2] }}</td>
                    <td>{{ item[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <a class="btn waves-effect waves-light" href="{{ url_for('add_assembly_to_inventory') }}">Add Item to Inventory</a>

    </div>
</body>
</html>
