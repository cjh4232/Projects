<!doctype html>
<html>
<head>
    <title>Create BOM</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="center-align">Create Bill of Materials</h1>
        {% if error %}
        <div class="card-panel red lighten-1 white-text">{{ error }}</div>
        {% endif %}
        <form action="{{ url_for('create_bom') }}" method="post">
            <div class="input-field">
                <input type="text" id="assembly_id" name="assembly_id" required>
                <label for="assembly_id">Assembly Number</label>
            </div>
            <div class="input-field">
                <input type="text" id="description" name="description" required>
                <label for="description">Description</label>
            </div>
            {% for i in range(1, 6) %}
            <div class="row">
                <div class="input-field col s6">
                    <input type="text" id="part_id{{i}}" name="part_id{{i}}">
                    <label for="part_id{{i}}">Part Number</label>
                </div>
                <div class="input-field col s6">
                    <input type="number" id="quantity{{i}}" name="quantity{{i}}">
                    <label for="quantity{{i}}">Quantity</label>
                </div>
            </div>
            {% endfor %}
            <button class="btn waves-effect waves-light" type="submit">Create
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>
</body>
</html>
