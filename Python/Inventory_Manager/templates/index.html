<!doctype html>
<html>
<head>
    <title>Inventory Manager</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="center-align">Inventory Manager</h1>

        <div class="row">
            <div class="col s12 m6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Create Item</span>
                        <p>Create a new item in the inventory.</p>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('create_item') }}">Go</a>
                    </div>
                </div>
            </div>
            <div class="col s12 m6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Create BOM</span>
                        <p>Create a bill of materials for an assembly.</p>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('create_bom') }}">Go</a>
                    </div>
                </div>
            </div>
            <div class="col s12 m6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">View BOM</span>
                        <p>View the bill of materials for an assembly.</p>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('view_bom') }}">Go</a>
                    </div>
                </div>
            </div>
            <div class="col s12 m6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">In Stock</span>
                        <p>View the current stock of items.</p>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('in_stock') }}">Go</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
